# vim: set sw=4 sta et :

channel: tll
ntupledir: test/sync_tau
outdir: test/sync_tau/out
histformat: "{p}_{c}_{v}"
mode: sync

lumi: 2517

plot:
  - ttH
  # - ttjets

limits: []

categories:
  - "tau": "n_presel_tau >= 1"
  - "jet": "n_presel_jet >= 1"
  - "ele": "n_presel_ele >= 1"
  - "mu": "n_presel_mu >= 1"

default cuts:
    - "e/μ quality": "lepton_id == superslim::Lepton::MVA"
    - "τ quality": "tau_id == superslim::Tau::IsoMVA03"

default weights: []
systematics: NA
