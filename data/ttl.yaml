# vim: set sw=4 sta et :

channel: ttl
generator: pow
ntupledir: /hadoop/store/user/matze/ttH/v32
# ntupledir: /scratch365/mwolf3/ttH/v32
outdir: ~/www/ttH/v32/ttl
histformat: "{p}_{c}_{v}"

# lumi: 2517
lumi: 30000

plot:
  # - collisions
  - collisions_fake
  - ttH_125_pow
  - ttH2Nonbb_125_pow
  - ttH2Nonbb_125_real_pow
  - ttH2Nonbb_125_realtaus_pow
  - ttH2TT_125_pow
  - ttH2TT_125_real_pow
  - ttH2TT_125_realtaus_pow
  - ttW
  - ttZ
  - ttjets_mad
  - ttjets_semilept
  - ttjets_fulllept
  - ewk
  - rares
  - singletop

limits:
  # - collisions
  - collisions_fake
  - ttH_125_pow
  - ttW
  - ttZ
  - ttjets_mad
  - ewk
  - rares
  - singletop

discriminants:
  - NumInclusiveJets
  - TT_VisibleMass

default cuts:
  - "Trigger": >
      (leptons[0].muon() and leptons[0].pt() > 25) or
      (leptons[0].electron() and leptons[0].pt() > 30)
  - "e/μ quality": "len(leptons) == 1 and lepton_id == superslim::Lepton::MVA"
  - "τ quality": "len(taus) == 2 and all_of(taus.begin(), taus.end(), [](const superslim::Tau& t) { return t.isolationMVA03() >= superslim::id::Tight; })"
  - "τ anti-e": "all_of(taus.begin(), taus.end(), [](const superslim::Tau& t) { return t.vetoElectron() >= superslim::id::Loose; })"
  - "τ anti-μ": "all_of(taus.begin(), taus.end(), [](const superslim::Tau& t) { return t.vetoMuon() >= superslim::id::Loose; })"
  - "Jets": "len(jets) >= 2"
  - "Tags": "btags(jets) == 1 or btags(jets, true) == 2"
  - "ΔR(ττ)  > 0.5": "dR(taus[0], taus[1]) > 0.5"
  - "Opposite charge for τ": "taus[0].charge() * taus[1].charge() < 0"

default weights:
  - Generator
  - CSVWeight
  - PUWeight
  - tauIdEff

# List of systematics to run when `-s` is specified
systematics:
  - CMS_scale_j
  - CMS_res_j
  - jetTauFake
  - eTauFake
  - tauIdEff

categories:
  - inclusive: ""
  - electron: "nelectrons == 1"
  - muon: "nmuons == 1"
  - ttl_2j: "njets + ntags == 2"
  - ttl_3j: "njets + ntags == 3"
  - ttl_3pj: "njets + ntags >= 3"
  - ttl_4pj: "njets + ntags >= 4"
  - ttl_4pj2pt: "(njets + ntags >= 4) && (ntags >= 2)"

mva:
    signals:
      - ttH2TT_125_real
    backgrounds:
      - ttjets
    variables:
      - met
      - ht
      - tau1_pt
      - tau2_pt
      - lep1_pt
