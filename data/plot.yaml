legend: true
scale factor: auto
data:
  - collisions_double: r.kBlack
  - collisions_single: r.kBlack
backgrounds:
  - process: ttW
    SetFillColor: r.kGreen + 2
  - process: ttZ
    SetFillColor: r.kGreen + 1
  - process: ewk
    SetFillColor: r.kMagenta
  - process: rares
    SetFillColor: r.kCyan
  - process: fakes_single
    SetFillColor: r.kBlack
    SetFillStyle: 3005
  - process: singletop
    SetFillColor: r.kGreen
  - process: ttjets_mad
    SetFillColor: r.kRed
  - process: ttjets_pow
    SetFillColor: r.kRed
signals:
  - ttH_125: r.kBlue
  - ttH_125_signal: r.kBlue
  - ttH_125_pow: r.kBlue
  - ttH2bb_125_pow: r.kBlack
  - ttH2TT_125_pow: r.kGreen + 1
  - ttH2TT_125_real_pow: r.kGreen + 3
