legend: true
scale factor: auto
data:
  - collisions_double: r.kBlack
  - collisions_single: r.kBlack
backgrounds:
  # - process: ttH2TT_125_amc
  #   SetFillColor: r.kRed
  - process: ttH2Nonbb_125_amc
    SetFillColor: r.kRed
  - process: ttW
    SetFillColor: r.kGreen + 2
  - process: ttZ
    SetFillColor: r.kGreen + 1
  - process: ewk
    SetFillColor: r.kMagenta
  - process: rares
    SetFillColor: r.kCyan
  - process: singletop
    SetFillColor: r.kGreen
  - process: ttjets_mad
    SetFillColor: r.kGray
  - process: ttjets_pow
    SetFillColor: r.kGray
  - process: fakes_single
    SetFillColor: r.kBlack
    SetFillStyle: 3005
